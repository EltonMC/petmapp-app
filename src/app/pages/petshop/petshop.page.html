<ion-header class="pm-header-default">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Atalaia Rações</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
  <ion-list class="petshop" lines="none">
    <ion-item routerLink="/petshop">
      <ion-thumbnail slot="start" class="avatar">
        <img src="assets/images/atalaia.png">
      </ion-thumbnail>
      <ion-grid>
        <ion-row class="row-name name">
          Atalaia Rações
        </ion-row>
        <ion-row class="row-details">
          <ion-col class="rating">
            <img src="assets/images/home/icon-rating.png" alt="">
            4,5
          </ion-col>
          <ion-col size="4" class="map">
            <img src="assets/images/home/icon-pin.png" alt="">
            Atalaia
          </ion-col>
          <ion-col size="6" size-sm class="services">
            <img src="assets/images/home/icon-pet.png" alt="">
            183 serviços
          </ion-col>
        </ion-row>
      </ion-grid>
      <span class="span-offer" slot="end"> Até 30% </span>
    </ion-item>
  </ion-list>

  <div class="service" *ngIf="type == 'services'">
    <ion-title class="segment-title"> Serviços </ion-title>
    <ion-list lines="full">
      <ion-item>
        <span slot="start"> Banho </span>
        <span class="span-offer" slot="end"> Com 30% </span>
        <ion-icon name="arrow-dropright" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <span slot="start"> Tosa </span>
        <span class="span-offer" slot="end"> Com 10% </span>
        <ion-icon name="arrow-dropright" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <span slot="start"> Banho + Hidratação </span>
        <ion-icon name="arrow-dropright" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div class="info" *ngIf="type == 'info'">
    <ion-title class="segment-title"> Informações </ion-title>
    <ion-list class="petshop" lines="none">
      <ion-item routerLink="/petshop">
        <img slot="start" src="assets/images/home/icon-phone.png">
        <ion-grid>
          <ion-row class="row-name name">
            Telefone
          </ion-row>
          <ion-row class="row-details">
              (79) 3030-3030
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

  <div class="ratings" *ngIf="type == 'ratings'">
    <ion-title class="segment-title"> Avaliações </ion-title>
  </div>

  <ion-segment [(ngModel)]="type" mode="md" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="services">
      <ion-label>Serviços</ion-label>
    </ion-segment-button>
    <ion-segment-button value="info">
      <ion-label>Informações</ion-label>
    </ion-segment-button>
    <ion-segment-button value="ratings">
      <ion-label>Avaliações</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-content>
